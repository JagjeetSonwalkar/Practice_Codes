<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classes in html</title>
    <style>
        .cricket
        {
            background-color: rgb(79, 79, 224);
            color: rgb(244, 212, 33);
            padding: 5px;
        }
        .normal
        {
            background-color: black;
            color: aliceblue;
            padding: 5px;
        }
    </style>

    <script>
      function showContent() {
         var element = document.getElementsByClassName('content')[0];
         if (element.style.display === 'none') {
            element.style.display = 'block';
         } else {
            element.style.display = 'none';
         }
      }
   </script>
</head>
<body>
    <p class="cricket">Hi it an cricket score of team MI vs RCB 2-2</p>
    
    <p class="normal">Any thing is Missing or not ?</p>

    <p><span class="cricket">love to watch cricket, But i also love to play BGMI</span></p>

    <button class="interactive-button" 
           onclick="showContent()">Click Me
    </button>
   <p style="display: none;">
       This content can be toggled by clicking the button.
   </p>
</body>
</html>
