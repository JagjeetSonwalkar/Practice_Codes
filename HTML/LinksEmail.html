<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email link</title>
</head>
<body>
    <!--Create Email link using href-->
    <a href="mailto: jagjeetsonwalkar0@gmail.com">click to send mail</a>
    <br>

    <!--Define Subject and Body in Email Link-->
    <a href="mailto:jagjeetsonwalkar0@gmail.com? subject=Greeting&andbody=This only for u good morning.">click link to send mail with subject & body</a>
    <br>

    <!--Define cc and bcc in Email Link-->
    <a href="mailto: jagjeetsonwalkar0@gmail.com ?cc=jaggisonwalkar0@gmail.com &bcc=jaggi@gmail.com">send mail with cc & bcc</a>
    <br>

    <!--Email Links for Multiple Recipients-->
    <a href="mailto: jagjeetsonwalkar0@gmail.com, jaggi@gamil.com">send mail to multipal user</a>
</body>
</html>
