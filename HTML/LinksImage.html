<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
</head>
<body>
    <!--Create Hyperlink for an Image-->
    <a href="http://google.com/"><img = src="recylebin.png" alt="Google"></a>

    <!--Image Link with Tooltip-->
    <a href="http://google.com/" title="Go to Google"><img = src="recylebin.png" alt="Google"></a>

    <!--Server-Side Image Maps-->
    <a href="http://google.com/" target="_self"><img = src="recylebin.png" alt="Google" ismap/></a>
    <!--On executing the above code, tutorialspoint logo will be displayed. When we click on the logo, 
    the address bar will display the respective coordinates, as shown below:-->
    <!--This way we can assign distinct links to different coordinates of the image, and when those coordinates are clicked, 
    we will be redirected to the linked documents. To learn more about the ismap attribute, check HTML ismap Attribute-->

    <!--Client-Side Image Maps-->
    <img src="recylebin.png" 
        usemap="#langmap" 
        alt="language Map" />

   <map name="langmap">
      <area shape="rect" 
            coords="0,0,180,165" 
            alt="HTML" 
            href="http://google.com/" 
            target="_blank" 
            hreflang="en" />
      <!-- <area shape="rect" 
            coords="180,0,375,167" 
            alt="JavaScript" 
            href="javascript/index.htm" 
            target="_blank" 
            hreflang="en" />
      <area shape="rect" 
            coords="0,166,180,338" 
            alt="PHP" 
            href="/php/index.htm" 
            target="_blank" hreflang="en" />
      <area shape="rect" 
            coords="180,165,375,338" 
            alt="ReactJS" 
            href="reactjs/index.htm" 
            target="_blank" 
            hreflang="en" /> -->
   </map>

</body>
</html>
