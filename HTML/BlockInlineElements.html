<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Blocks and Inline Elements</title>
</head>
<body>
    <!-- html block level element-->
    <p style="background-color: rgb(163, 170, 31);">It is an html block level element</p>

    <!--html inline element-->
    <p><span style="background-color: rgb(226, 110, 43);">It is an html inline element</span></p>

    <!--This example demonstrates the group of elements using the div tag-->
    <div style="background-color:yellow">
      <h4>This is first group</h4>
      <p>Following is a list of vegetables</p>
      <ul>
         <li>Beetroot</li>
         <li>Ginger</li>
         <li>Potato</li>
         <li>Radish</li>
      </ul>
   </div>
   <!-- Second group of tags -->
   <div style="background-color:cyan">
      <h4>This is second group</h4>
      <p>Following is a list of fruits</p>
      <ul>
         <li>Apple</li>
         <li>Banana</li>
         <li>Mango</li>
         <li>Strawberry</li>
      </ul>
   </div>
</body>
</html>
